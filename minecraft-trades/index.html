<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Trading Guide</title>
</head>
<body>
    <header>
        <h6>Last Update: 21st January 2025</h6>
        <center><h1>Minecraft Trading Guide</h1></center>
    </header>
    <section id="trading-information">
        <div class="form-container">
            <div class="form-div">
                <form class="minecraft-config-form" id="minecraft-config-form">            
                    <label for="minecraft-edition">Minecraft Edition</label>
                    <select id="minecraft-edition-select" name="minecraft-edition" required>
                        <option value="java">Java</option>
                        <option value="bedrock">Bedrock</option>
                    </select>

                    <label for="minecraft-version">Minecraft Version</label>
                    <select id="minecraft-version-select" name="minecraft-version" required>

                    <input type="submit" value="Go" hidden>
                </form>
            </div>

            <div style="display: flex; align-items: center; gap: 10px; margin: 10px; white-space: nowrap;">
                <label for="dark-mode-toggle" style="cursor: pointer; display: flex; align-items: center;">
                    <input type="checkbox" id="dark-mode-toggle" style="display: none;">
                    <span class="minimal-toggle"></span>
                    <span style="margin-left: 10px; font-size: 16px; color: inherit;">Dark Mode</span>
                </label>
            </div>
        </div>

        <div id="villager-matrix"></div>
    </section>

    <div id="villager-data"></div>

    </section>
    
    <script src="script.js"></script>
    <script src="../templates/navbar.js"></script>
</body>
</html>
